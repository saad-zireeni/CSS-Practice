<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS-Practice/Css/image3.css">
    <title>Image 3</title>
</head>
<body>
    <h1>Have Fun While Styling !</h1>
    <hr>
    <main>
    <div class="blue">Here is a text <a href="#" class="green"> with a link</a>. Let's do it !</div>
    <div>We have more <a href="#" class="green">links</a> here;</div>
    <div>Is this a (<a href="#"><mark>link</mark></a> ?).</div>
    <div>We have a list</div>
    <ul class="main-list">
        <li class="bold">Please, <a href="#" class="red">Click Me!</a></li>
        <li>Can you ? let's count</li>
        <ul>
            <li class="blue bold">111</li>
            <li class="blue">222 <a href="#" class="red">Another Link</a></li>
            <li class="blue">333</li>
            <ul id="colors-list">
                <li class="blue bold">red</li>
                <li class="blue">green</li>
                <li class="blue">blue <a href="#" class="red">Colors Link</a></li>
            </ul>
        </ul>
        <li>That's Enough !</li>
    </ul>
</main>
</body>
</html>
